version: '3.6'

services:
  social:
    container_name: social
    build:
      context: ./
      dockerfile: Dockerfile-dev
    volumes:
      - './src:/usr/src/app'
    ports:
      - 5003:5000
    environment:
      - FLASK_ENV=development
      - FLASK_APP=manage.py
      - APP_SETTINGS=project.config.DevelopmentConfig
      - DATABASE_URL=postgres://postgres:postgres@social-db:5432/social
      - DATABASE_TEST_URL=postgres://postgres:postgres@social-db:5432/social_test
      - SECRET_KEY=secret_key
    depends_on:
      - social-db
    networks:
      - social-service-network
      - client-network

  social-db:
    container_name: social-db
    build:
      context: ./db
      dockerfile: Dockerfile
    ports:
      - 5435:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      - social-service-network

  social-swagger:
    container_name: social-swagger
    build:
      context: ./swagger
      dockerfile: Dockerfile
    ports:
      - 8083:8080
    volumes:
      - './swagger/definitions:/usr/share/nginx/html/definitions'
    environment:
      - API_URL=definitions/swagger.yml
    networks:
      - social-service-network
      - client-network

networks:
  social-service-network:
    name: social-service-network
  client-network:
    name: client-network
