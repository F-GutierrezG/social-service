version: '3.6'

services:
  social:
    container_name: social
    build:
      context: ./
      dockerfile: Dockerfile-dev
    volumes:
      - './src:/usr/src/app'
    ports:
      - 5003:5000
    environment:
      - FLASK_ENV=development
      - FLASK_APP=manage.py
      - APP_SETTINGS=project.config.DevelopmentConfig
      - DATABASE_URL=postgres://postgres:postgres@social-db:5432/social
      - DATABASE_TEST_URL=postgres://postgres:postgres@social-db:5432/social_test
      - SECRET_KEY=secret_key
      - USERS_SERVICE_URL=http://users:5000/users
      - AUTH_SERVICE_URL=http://users:5000/auth
      - FACEBOOK_OAUTH_URL=https://www.facebook.com/v3.2/dialog/oauth
      - FACEBOOK_CLIENT_ID=2207909899468654
      - FACEBOOK_CLIENT_SECRET=0bd8e7bfd8aa8f0a7824e3aeda19961c
      - FACEBOOK_REDIRECT_URI=https://stage.onelike.gusisoft.cl/social/facebook/access_token
      - FACEBOOK_ACCESS_TOKEN_URL=https://graph.facebook.com/v3.2/oauth/access_token
    restart: always
    depends_on:
      - social-db
    networks:
      - social-service-network
      - onelike-network

  social-db:
    container_name: social-db
    build:
      context: ./db
      dockerfile: Dockerfile
    ports:
      - 5435:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    restart: always
    networks:
      - social-service-network

  social-swagger:
    container_name: social-swagger
    build:
      context: ./swagger
      dockerfile: Dockerfile
    ports:
      - 8083:8080
    volumes:
      - './swagger/definitions:/usr/share/nginx/html/definitions'
    environment:
      - API_URL=definitions/swagger.yml
    restart: always
    networks:
      - social-service-network
      - onelike-network

networks:
  social-service-network:
    name: social-service-network
  onelike-network:
    name: onelike-network
